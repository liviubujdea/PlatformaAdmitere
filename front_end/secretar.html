<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Admitere</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="secretar.html" onclick="location.href=this.href+'?email=' + encodeURIComponent(email);return false;" class="logo"><span>ATM</span>Admitere</a>

      <nav class="navbar">
        <a href="vizualizare_candidati.html" onclick="location.href=this.href+'?email=' + encodeURIComponent(email);return false;" >Vizualizare candidați</a>
        <a href="validare_documente.html" onclick="location.href=this.href+'?email=' + encodeURIComponent(email);return false;" >Validare documente</a>
        <a href="note_candidati.html" onclick="location.href=this.href+'?email=' + encodeURIComponent(email);return false;" >Note candidați</a>
        <a href="statistici.html" onclick="location.href=this.href+'?email=' + encodeURIComponent(email);return false;" >Vizualizare statistici</a>
      </nav>
      <h2>Sunteți logat ca <span id="myEmail"></span>/SECRETAR</h2>
      <h2><a href="#" onclick="logout()">Delogare</a></h2>
    </header>

    <section class="search_box" id="search_box">
      <form method="POST">
        <h3>Introduceți notele candidatului!</h3>

        <div class="inputBox">
          <input type="search" name="CNP" placeholder="CNP" id="" />
          <input
            type="search"
            name="medie"
            placeholder="Media candidatului"
            id=""
          />

        <input
          type="submit"
          name="search"
          value="Trimite informații"
          class="btn"
        />
        <input type="submit" name="reset" value="Reset" class="btn" />
      </form>
    </section>
    <script src="secretar.js"></script>
    <script src="delogare.js"></script>
  </body>
</html>
